                <div class="menuItem" onclick="serviceForm()">
                    <img src="../../assets/images/send.svg" />
                    <h4>Request Service</h4>
                </div>
                <hr />
                <a class="menuItem" href="activities.html">
                    <img src="../../assets/images/activities.svg" />

                    <h4>Activities</h4>

                <a class="menuItem" href="index.html">
                    <img src="../../assets/images/home.svg" />
                    <h4>Home</h4>
                </a>
                <hr />

                <a class="menuItem" href="help.html">
                    <img src="../../assets/images/question.svg" />
                    <h4>Help</h4>

                <hr />

                <a class="menuItem" href="helpRequest.html">
                    <img src="../../assets/images/question.svg" />

                    <img src="../../assets/images/messages.svg" />

            </div>
        </div>
    </div>

    <div class="logo">
        <img src="../../assets/images/logo.png" alt="logo" />
    </div>

    <div class="navActions">

        <div class="statusButtonContainer">
            <div class="open" >
                <h5>open</h5>
            </div>
            <div class="close">
                <h5>close</h5>
            </div>
        </div>

        <a class="activityButton" href="activities.html"
        ><img src="../../assets/images/activities.svg" />Activities</a
        >
        <a href="index.html"><img src="../../assets/images/home.svg" class="icons" /></a>
        <div class="helpIcon">
            <img
                    src="../../assets/images/question.svg"
                    class="icons"
                    onclick="toggleNotificationMenu()"
            />
            <div id="helpMenu" class="helpMenu hide">
                <a href="help.html">Help</a>
                <hr />
                <a href="helpRequest.html">Help Request</a>
                <hr />
            </div>
        </div>
        <a href="message.html">
            <img class="messageAlert icons" src="../../assets/images/messages.svg" />
        </a>
        <a href="notification.html">
            <img class="notificationAlert icons" src="../../assets/images/notifications.svg" />
        </a>
        <div class="profileIcon">
            <img src="../../assets/images/profile.svg" onclick="toggleProfileMenu()" />
            <div id="profileMenu" class="profileMenu hide">
                <a href="profile.html">Profile</a>
                <hr />
                <a href="vehicles.html">Vehicles</a>
                <hr />

                <a href="settings.html">Settings</a>
                <hr />

                <a href="javascript:logout()">Log Out</a>
                <hr />
            </div>
        </div>
    </div>
</section>

<section class="techProfileContainer">
    <div class="profile">
        <div class="profilePic">
            <img src="../../assets/images/profile.svg" alt="profile">
            <img src="../../assets/images/edit.svg" alt="edit">
        </div>

        <div class="profileContent">
            <div >
                <div >
                    <label class="form-label">Technician Id</label>
                    <input id="techId" class="form-controller" type="text" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Technician First Name</label>
                    <input id="techFName" type="text" type="text" class="form-controller" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Technician Last Name</label>
                    <input id="techLName" type="text" type="text" class="form-controller" >
                </div>
                <hr>
            </div>

            <div>
                <div >
                    <label class="form-label">Contact Number</label>
                    <input id="techNumber" class="form-controller" type="text" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Registered Date </label>
                    <input  id="techRegDate" type="text" type="text" class="form-controller" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Expertise Areas</label>
                    <!--<input id="expertiseAreas" type="text" type="text" class="form-controller" >-->
                    <select id="expertiseAreas" name="expertiseAreas">
                        <option value="Diagnostic">Diagnostic</option>
                        <option value="Transmission">Transmission</option>
                        <option value="Oil Change">Oil Change</option>
                    </select>
                </div>
                <hr>
            </div>
        </div>

        <div class="saveBtnArea">
            <button type="button">
                <img src="../../assets/images/edit.svg" alt="edit">
                Edit Profile
            </button>
        </div>
    </div>
</section>

<script src="../../assets/js/jquery-3.7.0.js"></script>
<script src="../../assets/js/technician/technicianJs.js"></script>

</body>
</html>
