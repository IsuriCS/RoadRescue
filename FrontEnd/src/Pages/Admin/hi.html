<head>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
  <script>
    function printToPDF() {
      console.log("converting...");
      var printableArea = document.getElementById("primary");
      html2canvas(printableArea, {
        //quality: 4,
        //scale: 2,
        useCORS: true,
        onrendered: function (canvas) {
          var pdf = new jsPDF("p", "pt", "letter");
          var pageHeight = 980;
          var pageWidth = 900;
          for (var i = 0; i <= printableArea.clientHeight / pageHeight; i++) {
            var srcImg = canvas;
            var sX = 0;
            var sY = pageHeight * i; // start 1 pageHeight down for every new page var sWidth = pageWidth; var sHeight = pageHeight; var dX = 0; var dY = 0; var dWidth = pageWidth; var dHeight = pageHeight; window.onePageCanvas = document.createElement("canvas"); onePageCanvas.setAttribute('width', pageWidth); onePageCanvas.setAttribute('height', pageHeight); var ctx = onePageCanvas.getContext('2d'); ctx.drawImage(srcImg, sX, sY, sWidth, sHeight, dX, dY, dWidth, dHeight); var canvasDataURL = onePageCanvas.toDataURL("image/png", 1.0); var width = onePageCanvas.width; var height = onePageCanvas.clientHeight; if (i > 0) // if we're on anything other than the first page, add another page
            pdf.addPage(612, 791); // 8.5" x 11" in pts (inches*72)
            pdf.setPage(i + 1); // now we declare that we're working on that page
            pdf.addImage(
              canvasDataURL,
              "PNG",
              20,
              40,
              width * 0.62,
              height * 0.62
            ); // add content to the page
          }
          pdf.save("test.pdf");
        },
      });
    }

    function printToPDF_2() {
      console.log("converting...");
      var printableArea = document.getElementById("primary");
      html2canvas(printableArea, {
        //quality: 4,
        //scale: 2,
        useCORS: true,
        onrendered: function (canvas) {
          var contentWidth = canvas.width;
          var contentHeight = canvas.height;
          //One page pdf shows the canvas height generated by html pages.
          var pageHeight = (contentWidth / 592.28) * 841.89;
          //html page height without pdf generation
          var leftHeight = contentHeight;
          //Page offset
          var position = 0;
          //a4 paper size [595.28, 841.89], html page generated canvas in pdf picture width
          var imgWidth = 555.28;
          var imgHeight = (555.28 / contentWidth) * contentHeight;
          var pageData = canvas.toDataURL("image/jpeg", 1.0);
          var pdf = new jsPDF("", "pt", "a4");
          //There are two heights to distinguish, one is the actual height of the html page, and the page height of the generated pdf (841.89)
          //When the content does not exceed the range of pdf page display, there is no need to paginate
          if (leftHeight < pageHeight) {
            pdf.addImage(pageData, "JPEG", 20, 0, imgWidth, imgHeight);
          } else {
            while (leftHeight > 0) {
              pdf.addImage(pageData, "JPEG", 20, position, imgWidth, imgHeight);
              leftHeight -= pageHeight;
              position -= 841.89;
              //Avoid adding blank pages
              if (leftHeight > 0) {
                pdf.addPage();
              }
            }
          }
          pdf.save(".pdf");
        },
      });
    }
  </script>
</head>
<body>
  < button onClick = "printToPDF_2();" > Print to PDF < /button>
</body>
